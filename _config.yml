# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole site, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.github_repo }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale: zh-TW
title: 人工智慧與工程應用課程 2022
tagline: AINTUT 2021
description: 本課程探討人工智慧AI與工程應用相關議題，並討論解決方法與技術發展趨勢。內容由淺入深包含基礎python程式設計、資料預處理、資料探索、機器學習、深度學習、AI工程應用介紹及專題製作。學生可由本課程了解AI之基本原理，及AI在工程上的應用，以作為進入產業後了解如何導入人工智慧於產業應用之中，提昇工程背景學生AI應用及程式設計的技能。
author: Jia-Kuan, Su
baseurl: '/2022' # the subpath of your site, e.g. /blog
url: 'https://aintut.github.io' # the base hostname & protocol for your site, e.g. http://example.com
exclude: ["Gemfile", "Gemfile.lock", "LICENSE", "README.md"]

# Theme settings
remote_theme: pmarsceill/just-the-docs@v0.3.3
color_scheme: light
search_enabled: true
heading_anchors: true
permalink: pretty
aux_links:
  Kevin Lin:
    - 'https://kevinl.info'
  Just the Class on GitHub:
    - 'https://github.com/kevinlin1/just-the-class'
footer_content:

# Collections for website data
collections:
  staffers:
  modules:
  schedules:
  announcements:
# Default layouts for each collection type
defaults:
  - scope:
      path: ''
      type: staffers
    values:
      layout: staffer
      subpath: '/assets/images/'
  - scope:
      path: ''
      type: modules
    values:
      layout: module
  - scope:
      path: ''
      type: schedules
    values:
      layout: schedule
  - scope:
      path: ''
      type: announcements
    values:
      layout: announcement

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

plugins:
  - jekyll-seo-tag
